<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gdg-gae-presentation</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="gdg-gae-presentation">
<div class="container" ng-controller="controller">
    <h1>{{text}}</h1>
    <div>
        <div class="input-group">
            <span class="input-group-addon">Name</span><input class="form-control"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Age</span><input class="form-control"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Job</span><input class="form-control"/>
        </div>
        <button class="btn">Submit</button>
    </div>
</div>
</body>
</html>
